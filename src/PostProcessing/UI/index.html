<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <input id='dbfile' type='file' />

    <div class="btn-group">
        <button id="button-all-functions" onclick="showAllFunctions(this)">Show all control flow instances</button>
        <button id="button-taint-events" onclick="showTaintEvents(this)">Show taint events page</button>
        <button id="button-color-changed" onclick="showColorChanged(this)">Show control flow with changed colors</button>
        <button id="button-function-call-events" onclick="showEventsFunctionCalls(this)">Show events for each function</button>
    </div>

    <pre id='outputBox'>No database loaded</pre>


    <script src="/js/database.js"></script>
</body>
</html>
